{# ...상단 동일... #}
<div class="card mt-4">
  <h2>사용자 목록</h2>
  <table class="table">
    <thead>
      <tr>
        <th>사번</th>
        <th>이름</th>
        <th>부서</th>
        <th>역할</th>
        <th>작업</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.employee_number }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.part }}</td>
        <td>{{ u.role }}</td>
        <td>
          <a class="btn" href="{{ url_for('edit_user', user_id=u.id) }}"
            >편집</a
          >
          <form
            method="post"
            action="{{ url_for('reset_password', user_id=u.id) }}"
            style="display: inline"
          >
            <button class="btn" type="submit">비밀번호 초기화</button>
          </form>
          <form
            method="post"
            action="{{ url_for('delete_user', user_id=u.id) }}"
            style="display: inline"
            onsubmit="return confirm('정말 삭제하시겠습니까?')"
          >
            <button class="btn danger" type="submit">삭제</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
